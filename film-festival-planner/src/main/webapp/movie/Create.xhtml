<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMovieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{movieController.selected.id}" title="#{bundle.CreateMovieTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateMovieLabel_englishTitle}" for="englishTitle" />
                    <h:inputText id="englishTitle" value="#{movieController.selected.englishTitle}" title="#{bundle.CreateMovieTitle_englishTitle}" />
                    <h:outputLabel value="#{bundle.CreateMovieLabel_originalTitle}" for="originalTitle" />
                    <h:inputText id="originalTitle" value="#{movieController.selected.originalTitle}" title="#{bundle.CreateMovieTitle_originalTitle}" />
                    <h:outputLabel value="#{bundle.CreateMovieLabel_year}" for="year" />
                    <h:inputText id="year" value="#{movieController.selected.year}" title="#{bundle.CreateMovieTitle_year}" />
                    <h:outputLabel value="#{bundle.CreateMovieLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{movieController.selected.duration}" title="#{bundle.CreateMovieTitle_duration}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMovieLabel_description}" for="description" />
                    <h:inputText id="description" value="#{movieController.selected.description}" title="#{bundle.CreateMovieTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movieController.create}" value="#{bundle.CreateMovieSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{movieController.prepareList}" value="#{bundle.CreateMovieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateMovieIndexLink}" action="/auth/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
