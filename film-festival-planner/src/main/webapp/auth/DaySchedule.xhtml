<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/util">

<f:metadata>
    <f:viewParam name="day" value="#{dayScheduleController.day}" converter="dayConverter"/>
    <f:event type="preRenderView" listener="#{dayScheduleController.prepareView}"/>
</f:metadata>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Day Schedule</ui:define>

    <ui:define name="additional-headers">
        <h:outputStylesheet name="css/base/jquery-ui.min.css" />
        <h:outputStylesheet library="css" name="schedule.css"/>
        <h:outputScript library="js" name="jquery-1.9.1.js" />
        <h:outputScript library="js" name="jquery-ui-1.10.1.custom.js" />
        <h:outputScript library="js" name="jquery.blockUI.js" />
        <h:outputScript library="js" name="ffp-0.1.js" />
    </ui:define>

    <ui:define name="buttons">
        <h:panelGroup id="buttons">
            <span class="header_text">#{bundle.Day} </span>
            <h:link value="#{bundle.Previous}" rendered="#{dayScheduleController.previousDay != null}" styleClass="header_button">
                <f:param name="day" value="#{dayScheduleController.previousDay}"/>
            </h:link>
            <h:link value="#{bundle.Next}" rendered="#{dayScheduleController.nextDay != null}" styleClass="header_button">
                <f:param name="day" value="${dayScheduleController.nextDay}"/>
            </h:link>
            <span class="header_text">#{bundle.Schedule}</span>
            <h:form id="buttons_form" styleClass="header_form">
                <h:outputText value="#{bundle.SelectMoviesFirst}"
                              rendered="#{not dayScheduleController.hasConstraints() and not dayScheduleController.hasSchedule()}"
                              styleClass="header_instruction"/>
                <h:commandLink action="#{dayScheduleController.suggestSchedule}"
                               value="#{bundle.Suggest}"
                               title="#{bundle.SuggestTooltip}"
                               rendered="#{dayScheduleController.hasConstraints() and not dayScheduleController.hasSchedule()}"
                               styleClass="header_button">
                    <f:ajax render="@form :sch_form" onevent="updateMovieCell" />
                </h:commandLink>
                <h:commandLink action="#{dayScheduleController.suggestSchedule}"
                               value="#{bundle.SuggestNew}"
                               title="#{bundle.SuggestNewTooltip}"
                               rendered="#{dayScheduleController.hasSchedule()}"
                               styleClass="header_button">
                    <f:ajax render="@form :sch_form" onevent="updateMovieCell" />
                </h:commandLink>
                <h:commandLink action="#{dayScheduleController.discardSchedule}"
                               value="#{bundle.Discard}"
                               title="#{bundle.DiscardTooltip}"
                               rendered="#{dayScheduleController.hasSchedule()}"
                               styleClass="header_button">
                    <f:ajax render="@form :sch_form" onevent="updateMovieCell" />
                </h:commandLink>
            </h:form>
        </h:panelGroup>
    </ui:define>

    <ui:define name="body">
        <script type="text/javascript">
            $(document).ready(function() {
                configureMovieCellControls();
                removeEmptyHeaderText();
                resizeTableBody();
                addSliders();
            });
            $(window).resize(resizeTableBody);
        </script>

        <div id="tooltip">
            <p id="tooltip-text">#{bundle.Priority}</p>
        </div>

        <div class="sch_container">
            <div class="sch_header">
                <div class="sch_header_first">
                    <div class="sch_header_first_embedded">
                        <h:outputText value="#{bundle.Time}" />
                    </div>
                </div>
                <ui:repeat value="#{dayScheduleController.venues}" var="venue">
                    <div class="sch_header_rest">
                        <div class="sch_header_rest_embedded">
                            <h:outputText value="#{venue.name}" />
                        </div>
                    </div>
                </ui:repeat>
            </div>
            <h:form id="sch_form" class="sch_table_body">

                <h:inputHidden id="priority" value="#{dayScheduleController.priority}" />

                <ui:repeat value="#{dayScheduleController.hours}" var="hour" varStatus="status">
                    <div class="sch_row_first">
                        <h:outputText value="#{hour.formatted}" styleClass="sch_hour_text"/>
                    </div>
                    <ui:repeat value="#{dayScheduleController.getHourLineFor(hour)}" var="hourSlot">
                        <div class="sch_row_rest">
                            <h:panelGroup id="movie_cell"
                                          styleClass="#{dayScheduleController.getMovieStyleClass(hourSlot.showing.id)}"
                                          rendered="#{hourSlot.hasShowing()}"
                                          style="margin-top: #{hourSlot.getMargin(60) - 1}px; height: #{hourSlot.getHeight(60) lt 20 ? 20 : hourSlot.getHeight(60)}px;">
                                <span class="sch_movie_cell_embedded">
                                <h:commandLink action="#{dayScheduleController.setShowing(hourSlot.showing.id)}"
                                               value="#{hourSlot.showing.movieBundleInFestival.movieBundle.originalTitle} (#{hourSlot.showing.movieBundleInFestival.movieBundle.durationInMinutes})">
                                               <!--styleClass="sch_movie_cell_embedded">-->
                                    <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                    <f:ajax execute="@form" render=":movieInfo" onevent="updateMovieInfo" />
                                </h:commandLink>
                                <span style="color: red"><h:outputText styleClass="sch_movie_cell_embedded" value="S#{hourSlot.showing.id}/M#{hourSlot.showing.movieBundleInFestival.id}"/></span>
                                </span>
                                <h:commandLink
                                        title="#{bundle.WatchAnyTooltip}"
                                        rendered="#{dayScheduleController.isNoConstraintSelectedFor(hourSlot.showing.id)}"
                                        action="#{dayScheduleController.watchMovieButtonClicked(hourSlot.showing.id)}"
                                        styleClass="sch_check">
                                    <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                    <f:ajax execute="@form" render="@form :buttons_form" onevent="updateMovieCell" />
                                </h:commandLink>
                                <h:commandLink
                                        title="#{bundle.RemoveInterestTooltip}"
                                        rendered="#{dayScheduleController.hasUserConstraintFor(hourSlot.showing.id)}"
                                        action="#{dayScheduleController.removeInterestClicked(hourSlot.showing.id)}"
                                        styleClass="sch_uncheck">
                                    <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                    <f:ajax execute="@form" render="@form :buttons_form" onevent="updateMovieCell" />
                                </h:commandLink>
                                <h:panelGroup
                                        rendered="#{dayScheduleController.hasUserConstraintFor(hourSlot.showing.id)}"
                                        styleClass="sch_priority_wrapper">
                                    <div class="sch_priority" />
                                    <h:outputText
                                            style="display: none"
                                            value="#{dayScheduleController.getShowingPriority(hourSlot.showing.id)}" />
                                    <h:commandButton
                                            style="display: none"
                                            styleClass="priorityButton"
                                            action="#{dayScheduleController.assignPriority(hourSlot.showing.id)}">
                                        <f:ajax execute="@form" render="@form" onevent="updateMovieCell" />
                                    </h:commandButton>
                                </h:panelGroup>
                                <h:commandLink
                                        title="#{bundle.WatchThisTooltip}"
                                        rendered="#{dayScheduleController.hasWeakConstraintFor(hourSlot.showing.id)}"
                                        action="#{dayScheduleController.watchShowingButtonClicked(hourSlot.showing.id)}"
                                        styleClass="sch_pin_user">
                                    <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                    <f:ajax execute="@form" render="@form" onevent="updateMovieCell" />
                                </h:commandLink>
                                <h:commandLink
                                        title="#{bundle.WatchThisSelectedUser}"
                                        rendered="#{dayScheduleController.isWatchShowingSelected(hourSlot.showing.id)}"
                                        action="#{dayScheduleController.watchShowingButtonClicked(hourSlot.showing.id)}"
                                        styleClass="sch_unpin_user">
                                    <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                    <f:ajax execute="@form" render="@form" onevent="updateMovieCell" />
                                </h:commandLink>
                                <h:commandLink
                                        title="#{bundle.WatchThisSelectedSystem}"
                                        rendered="#{not dayScheduleController.isWatchShowingSelected(hourSlot.showing.id) and dayScheduleController.isScheduled(hourSlot.showing.id)}"
                                        action="#{dayScheduleController.watchShowingButtonClicked(hourSlot.showing.id)}"
                                        styleClass="sch_pin_system">
                                    <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                    <f:ajax execute="@form" render="movie_cell" onevent="updateMovieCell" />
                                </h:commandLink>
                            </h:panelGroup>
                        </div>
                    </ui:repeat>
                    <br />
                </ui:repeat>
            </h:form>
        </div>

        <h:panelGroup layout="block" id="movieInfo">
            <a href="#" class="sch_close" onclick="closeMovieInfo(event)" />
            <util:movieBundleDisplay movieBundleInFestival="#{dayScheduleController.showing.movieBundleInFestival}"
                                     rendered="#{dayScheduleController.showing != null}"/>
        </h:panelGroup>

    </ui:define>
</ui:composition>

</html>
