<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:converters="http://ffplanner.org/converters"
      xmlns:util="http://java.sun.com/jsf/composite/util">

<f:metadata>
    <f:viewParam name="section" value="#{programmeController.section}" converter="festivalEditionSectionConverter"/>
    <f:viewParam name="movieBundle" value="#{programmeController.movieBundle}" converter="movieBundleInFestivalConverter"/>
</f:metadata>

<ui:composition template="layout.xhtml">

    <ui:param name="page" value="Programme" />

    <ui:define name="title"><h:outputText value="#{bundle.TitleProgramme}"/></ui:define>

    <ui:define name="additional-headers">
        <h:outputStylesheet library="css" name="programme.css"/>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="sections">
            <ul>
                <ui:repeat value="#{programmeController.sections}" var="section" varStatus="status">
                    <li class="#{status.last ? 'last' : ''}">
                        <h:outputText styleClass="selected" value="#{section.section.name}" rendered="#{section == programmeController.section}"/>
                        <h:link value="#{section.section.name}" outcome="Programme" rendered="#{section != programmeController.section}">
                            <f:param name="section" value="#{converters:convertSection(section)}"/>
                        </h:link>
                    </li>
                </ui:repeat>
            </ul>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="movies" rendered="#{programmeController.section != null}">
            <ul>
                <ui:repeat value="#{programmeController.section.movieBundles}" var="movieBundle" varStatus="status">
                    <li class="#{status.last ? 'last' : ''}">
                        <h:outputText styleClass="selected" value="#{movieBundle.movieBundle.englishTitle}" rendered="#{movieBundle == programmeController.movieBundle}"/>
                        <h:link value="#{movieBundle.movieBundle.englishTitle}" outcome="Programme" rendered="#{movieBundle != programmeController.movieBundle}">
                            <f:param name="section" value="#{converters:convertSection(programmeController.section)}"/>
                            <f:param name="movieBundle" value="#{converters:convertMovieBundleInFestival(movieBundle)}"/>
                        </h:link>
                    </li>
                </ui:repeat>
            </ul>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="movie">
            <util:movieBundleDisplay movieBundleInFestival="#{programmeController.movieBundle}" />
        </h:panelGroup>
    </ui:define>

</ui:composition>

</html>
