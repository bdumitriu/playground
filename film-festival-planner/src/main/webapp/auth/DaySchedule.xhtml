<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:viewParam name="day" value="#{dayScheduleController.day}" converter="dayConverter"/>
    <f:event type="preRenderView" listener="#{dayScheduleController.prepareView}"/>
</f:metadata>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Day Schedule</ui:define>

    <ui:define name="additional-headers">
        <h:outputStylesheet library="css" name="schedule.css"/>
        <h:outputScript library="js" name="jquery-1.7.2.js" />
        <h:outputScript library="js" name="ffp-0.1.js" />
    </ui:define>

    <ui:define name="buttons">
        <h:panelGroup id="buttons">
            <span class="header_text">#{bundle.Day} </span>
            <h:link value="#{bundle.Previous}" rendered="#{dayScheduleController.previousDay != null}" styleClass="header_button">
                <f:param name="day" value="#{dayScheduleController.previousDay}"/>
            </h:link>
            <h:link value="#{bundle.Next}" rendered="${dayScheduleController.nextDay != null}" styleClass="header_button">
                <f:param name="day" value="${dayScheduleController.nextDay}"/>
            </h:link>
            <span class="header_text">#{bundle.Schedule} </span>
            <h:form id="buttons_form" styleClass="header_form">
                <h:outputText value="#{bundle.SelectMoviesFirst}"
                              rendered="#{not dayScheduleController.hasConstraints() and not dayScheduleController.hasSchedule()}"
                              styleClass="header_instruction"/>
                <h:commandLink action="#{dayScheduleController.suggestSchedule}"
                               value="#{bundle.Suggest}"
                               rendered="#{dayScheduleController.hasConstraints() and not dayScheduleController.hasSchedule()}"
                               styleClass="header_button">
                    <f:ajax execute="@form :sch_form" render="@form :sch_form" />
                </h:commandLink>
                <h:commandLink action="#{dayScheduleController.acceptSchedule}"
                               value="#{bundle.Accept}"
                               rendered="#{dayScheduleController.hasSchedule()}"
                               styleClass="header_button">
                    <f:ajax execute="@form :sch_form" render="@form :sch_form" />
                </h:commandLink>
                <h:commandLink action="#{dayScheduleController.discardSchedule}"
                               value="#{bundle.Discard}"
                               rendered="#{dayScheduleController.hasSchedule()}"
                               styleClass="header_button">
                    <f:ajax execute="@form :sch_form" render="@form :sch_form" />
                </h:commandLink>
            </h:form>
        </h:panelGroup>
    </ui:define>

    <ui:define name="body">
        <script type="text/javascript">
            $(document).ready(function() {
//                $(".sch_movie_cell").mouseover(function() {
//                    $(this).find(".sch_movie_button").each(function() {
//                        $(this).css("visibility", "visible");
//                    });
//                });
//                $(".sch_movie_cell").mouseout(function() {
//                    $(this).find(".sch_movie_button").each(function() {
//                        $(this).css("visibility", "hidden");
//                    });
//                });
//                $(".sch_movie_button").each(function() {
//                    configure_mouse_listeners($(this));
//                });
                var totalWidth = 0;
                $(".sch_header_first, .sch_header_rest").each(function() {
                    totalWidth += $(this).width() + 1;
                });
                $(".sch_container").width(totalWidth);
            });
        </script>

        <div class="sch_container">
            <div class="sch_header_first">
                <div class="sch_header_first_embedded">
                    <h:outputText value="#{bundle.Time}" />
                </div>
            </div>
            <ui:repeat value="#{dayScheduleController.venues}" var="venue">
                <div class="sch_header_rest">
                    <div class="sch_header_rest_embedded">
                        <h:outputText value="#{venue.name}" />
                    </div>
                </div>
            </ui:repeat>
            <h:form id="sch_form">
                <ui:repeat value="#{dayScheduleController.hours}" var="hour" varStatus="status">
                    <div class="sch_row_first">
                        <h:outputText value="#{hour.formatted}" styleClass="sch_hour_text"/>
                    </div>
                    <ui:repeat value="#{dayScheduleController.getHourLineFor(hour)}" var="hourSlot">
                        <div class="sch_row_rest">
                            <h:panelGroup id="movie_cell"
                                          styleClass="sch_movie_cell#{dayScheduleController.isScheduled(hourSlot.showing.id) ? ' sch_movie_cell_scheduled' : ''}"
                                          rendered="#{hourSlot.hasShowing()}"
                                          style="margin-top: #{hourSlot.getMargin(60) - 1}px; height: #{hourSlot.getHeight(60) lt 20 ? 20 : hourSlot.getHeight(60)}px;">
                                <h:outputText rendered="#{dayScheduleController.isScheduled(hourSlot.showing.id)}"
                                              value="#{hourSlot.showing.movieBundleInFestival.movieBundle.originalTitle}"
                                              styleClass="sch_movie_cell_embedded"/>
                                <h:commandLink action="#{dayScheduleController.movieCellClicked(hourSlot.showing.id)}"
                                               rendered="#{not dayScheduleController.isScheduled(hourSlot.showing.id)}"
                                               value="#{hourSlot.showing.movieBundleInFestival.movieBundle.originalTitle}"
                                               styleClass="sch_movie_cell_embedded">
                                    <f:ajax execute="@form :buttons" render="@form :buttons_form" />
                                </h:commandLink>
                                <h:panelGroup styleClass="sch_movie_commands"
                                              rendered="#{dayScheduleController.isAnyConstraintSelectedFor(hourSlot.showing.id) and not dayScheduleController.isScheduled(hourSlot.showing.id)}">
                                    <h:commandButton
                                            id="watchThis"
                                            rendered="#{dayScheduleController.isSomethingOtherThanWatchThisSelected(hourSlot.showing.id)}"
                                            title="#{bundle.WatchThisTitle}"
                                            action="#{dayScheduleController.watchThisButtonClicked(hourSlot.showing.id)}"
                                            image="../../resources/img/pin_16.png"
                                            styleClass="sch_movie_button"
                                            onmouseover="$(this).attr('src', '../../resources/img/pin_16_mouse_over.png');"
                                            onmouseout="$(this).attr('src', '../../resources/img/pin_16.png');">
                                        <f:ajax execute="@form" render="movie_cell" />
                                    </h:commandButton>
                                    <h:commandButton
                                            id="watchAny"
                                            rendered="#{dayScheduleController.isSomethingOtherThanWatchAnySelected(hourSlot.showing.id)}"
                                            title="#{bundle.WatchAnyTitle}"
                                            action="#{dayScheduleController.watchAnyButtonClicked(hourSlot.showing.id)}"
                                            image="../../resources/img/check_16.png"
                                            styleClass="sch_movie_button"
                                            onmouseover="$(this).attr('src', '../../resources/img/check_16_mouse_over.png');"
                                            onmouseout="$(this).attr('src', '../../resources/img/check_16.png');">
                                        <f:ajax execute="@form" render="movie_cell" />
                                    </h:commandButton>
                                    <h:commandButton
                                            id="maybeWatch"
                                            rendered="#{dayScheduleController.isSomethingOtherThanMaybeWatchSelected(hourSlot.showing.id)}"
                                            title="#{bundle.MaybeWatchTitle}"
                                            action="#{dayScheduleController.maybeWatchButtonClicked(hourSlot.showing.id)}"
                                            image="../../resources/img/dice_16.png"
                                            styleClass="sch_movie_button"
                                            onmouseover="$(this).attr('src', '../../resources/img/dice_16_mouse_over.png');"
                                            onmouseout="$(this).attr('src', '../../resources/img/dice_16.png');">
                                        <f:ajax execute="@form" render="movie_cell" />
                                    </h:commandButton>
                                    <h:commandButton
                                            id="clear"
                                            rendered="#{dayScheduleController.isAnyConstraintSelectedFor(hourSlot.showing.id)}"
                                            title="#{bundle.RemoveInterestTitle}"
                                            action="#{dayScheduleController.movieCellClicked(hourSlot.showing.id)}"
                                            image="../../resources/img/delete_16.png"
                                            style="padding-left: 3px"
                                            styleClass="sch_movie_button"
                                            onmouseover="$(this).attr('src', '../../resources/img/delete_16_mouse_over.png');"
                                            onmouseout="$(this).attr('src', '../../resources/img/delete_16.png');">
                                        <f:ajax execute="@form" render="movie_cell :buttons_form" />
                                    </h:commandButton>
                                    <h:graphicImage
                                            value="../../resources/img/pin_16_mouse_over.png"
                                            rendered="#{dayScheduleController.isWatchThisSelected(hourSlot.showing.id)}"
                                            title="#{bundle.WatchThisTitle}"
                                            styleClass="sch_constraint" />
                                    <h:graphicImage
                                            value="../../resources/img/check_16_mouse_over.png"
                                            rendered="#{dayScheduleController.isWatchAnySelected(hourSlot.showing.id)}"
                                            title="#{bundle.WatchAnyTitle}"
                                            styleClass="sch_constraint" />
                                    <h:graphicImage
                                            value="../../resources/img/dice_16_mouse_over.png"
                                            rendered="#{dayScheduleController.isMaybeWatchSelected(hourSlot.showing.id)}"
                                            title="#{bundle.MaybeWatchTitle}"
                                            styleClass="sch_constraint" />
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                    </ui:repeat>
                </ui:repeat>
            </h:form>
        </div>

    </ui:define>
</ui:composition>

</html>
