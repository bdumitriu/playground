<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:event type="preRenderView" listener="#{loginController.processOpenIDProviderResponse}"/>
</f:metadata>

<h:head>
    <title><h:outputText value="#{bundle.TitleLogin}"/></title>
    <h:outputStylesheet name="css/screen.css"/>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel value="#{bundle.Login}"/>
        <br/><br/>
        <h:commandButton image="resources/img/google.png" style="width: 100px; height: 100px;"
                         action="#{auth.logInWithGoogle()}"/>
        <h:commandButton image="resources/img/yahoo.png" style="margin-left: 10px; width: 100px; height: 100px;"
                         action="#{auth.logInWithYahoo()}"/>
        <h:commandButton image="resources/img/myopenid.png" style="margin-left: 10px; width: 100px; height: 100px;"
                         action="#{auth.logInWithMyOpenId()}"/>
        <br/><br/>
        <h:outputLabel styleClass="text" value="#{bundle.LoginDetails}"/>
        <br/><br/>
        <h:outputFormat styleClass="text" value="#{bundle.OpenID}" escape="false">
            <f:param value="http://openid.net/what"/>
        </h:outputFormat>
    </h:form>
</h:body>

</html>
