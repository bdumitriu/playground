<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
    <f:event type="preRenderView" listener="#{auth.processOpenIDProviderResponse}"/>
</f:metadata>

<h:head>
    <title><h:outputText value="#{bundle.TitleNewAccount}"/></title>
    <h:outputStylesheet name="css/screen.css"/>
</h:head>

<h:body>

    <h:outputFormat styleClass="text" value="#{bundle.NewAccountDetails}" escape="false">
        <f:param value="#{auth.authData.openId}"/>
    </h:outputFormat>

    <br/>
    <br/>

    <h:form>
        <h:outputLabel value="#{bundle.FirstName} " for="firstName"/>
        <h:inputText id="firstName" value="#{auth.authData.firstName}" label="#{bundle.FirstName}"/>
        <br/>
        <h:outputLabel value="#{bundle.LastName} " for="lastName"/>
        <h:inputText id="lastName" value="#{auth.authData.lastName}" label="#{bundle.LastName}"/>
        <br/>
        <h:outputLabel value="#{bundle.EmailAddress} " for="emailAddress"/>
        <h:inputText id="emailAddress" value="#{auth.authData.emailAddress}" label="#{bundle.EmailAddress}"/>
        <br/>
        <br/>
        <h:commandButton value="#{bundle.CreateAccount}" action="#{auth.createNewAccount}"/>
    </h:form>

</h:body>

</html>
