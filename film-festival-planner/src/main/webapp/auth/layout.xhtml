<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title><ui:insert name="title" /></title>
    <h:outputScript name="jsf.js" library="javax.faces"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
    <h:outputStylesheet name="css/screen.css"/>
    <h:outputStylesheet name="css/layout.css"/>
    <ui:insert name="additional-headers"/>
</h:head>

<h:body styleClass="body">
    <div class="header">
        <div class="left_header">
            <h:link outcome="Programme" value="#{bundle.TitleProgramme}" styleClass="header_button" rendered="#{page ne 'Programme'}" />
            <h:outputText value="#{bundle.TitleProgramme}" styleClass="header_button_text_only" rendered="#{page eq 'Programme'}"/>
            <h:link outcome="DaySchedule" value="#{bundle.TitleDaySchedule}" styleClass="header_button" rendered="#{page ne 'DaySchedule'}" />
            <h:outputText value="#{bundle.TitleDaySchedule}" styleClass="header_button_text_only" rendered="#{page eq 'DaySchedule'}"/>
            <ui:insert name="buttons"/>
        </div>
        <div class="right_header">
            <h:form styleClass="header_form">
                <h:commandLink action="#{admin.rereadFestivalData}" styleClass="header_button" rendered="#{auth.isAdminUser()}">#{bundle.RereadFestivalData}</h:commandLink>
                <h:commandLink action="#{auth.logOut}" styleClass="header_button">#{bundle.Logout}</h:commandLink>
            </h:form>
        </div>
    </div>
    <div style="clear: both"/>
    <div class="content">
        <ui:insert name="content"/>
    </div>
</h:body>

</html>
