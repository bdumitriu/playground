<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMovieLabel_id}"/>
                    <h:outputText value="#{movieController.selected.id}" title="#{bundle.ViewMovieTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_englishTitle}"/>
                    <h:outputText value="#{movieController.selected.englishTitle}" title="#{bundle.ViewMovieTitle_englishTitle}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_originalTitle}"/>
                    <h:outputText value="#{movieController.selected.originalTitle}" title="#{bundle.ViewMovieTitle_originalTitle}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_year}"/>
                    <h:outputText value="#{movieController.selected.year}" title="#{bundle.ViewMovieTitle_year}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_duration}"/>
                    <h:outputText value="#{movieController.selected.duration}" title="#{bundle.ViewMovieTitle_duration}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMovieLabel_description}"/>
                    <h:outputText value="#{movieController.selected.description}" title="#{bundle.ViewMovieTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movieController.destroyAndView}" value="#{bundle.ViewMovieDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewMovieEditLink}"/>
                <br />
                <h:commandLink action="#{movieController.prepareCreate}" value="#{bundle.ViewMovieCreateLink}" />
                <br />
                <h:commandLink action="#{movieController.prepareList}" value="#{bundle.ViewMovieShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewMovieIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
