<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMovieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{movieController.selected.id}" title="#{bundle.EditMovieTitle_id}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_englishTitle}" for="englishTitle" />
                    <h:inputText id="englishTitle" value="#{movieController.selected.englishTitle}" title="#{bundle.EditMovieTitle_englishTitle}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_originalTitle}" for="originalTitle" />
                    <h:inputText id="originalTitle" value="#{movieController.selected.originalTitle}" title="#{bundle.EditMovieTitle_originalTitle}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_year}" for="year" />
                    <h:inputText id="year" value="#{movieController.selected.year}" title="#{bundle.EditMovieTitle_year}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{movieController.selected.duration}" title="#{bundle.EditMovieTitle_duration}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMovieLabel_description}" for="description" />
                    <h:inputText id="description" value="#{movieController.selected.description}" title="#{bundle.EditMovieTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{movieController.update}" value="#{bundle.EditMovieSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditMovieViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{movieController.prepareList}" value="#{bundle.EditMovieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditMovieIndexLink}" action="/auth/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
