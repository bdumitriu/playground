<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:converters="http://ffplanner.org/converters"
      xmlns:util="http://java.sun.com/jsf/composite/util">

<f:metadata>
    <f:viewParam name="section" value="#{programmeController.section}" converter="festivalEditionSectionConverter"/>
    <f:viewParam name="movieBundle" value="#{programmeController.movieBundle}" converter="movieBundleInFestivalConverter"/>
</f:metadata>

<ui:composition template="layout.xhtml">
    <ui:define name="title">Programme</ui:define>
    <ui:define name="body">
        <h:panelGroup layout="block" style="float: left">
            <ui:repeat value="#{programmeController.sections}" var="section">
                <h:outputText value="#{section.section.name}" rendered="#{section == programmeController.section}"/>
                <h:link value="#{section.section.name}" outcome="Programme" rendered="#{section != programmeController.section}">
                    <f:param name="section" value="#{converters:convertSection(section)}"/>
                </h:link>
                <br/>
            </ui:repeat>
        </h:panelGroup>
        <h:panelGroup layout="block" style="float: left; margin-left: 50px" rendered="#{programmeController.section != null}">
            <ui:repeat value="#{programmeController.section.movieBundles}" var="movieBundle">
                <h:outputText value="#{movieBundle.movieBundle.englishTitle}" rendered="#{movieBundle == programmeController.movieBundle}"/>
                <h:link value="#{movieBundle.movieBundle.englishTitle}" outcome="Programme" rendered="#{movieBundle != programmeController.movieBundle}">
                    <f:param name="section" value="#{converters:convertSection(programmeController.section)}"/>
                    <f:param name="movieBundle" value="#{converters:convertMovieBundleInFestival(movieBundle)}"/>
                </h:link>
                <br/>
            </ui:repeat>
        </h:panelGroup>
        <h:panelGroup layout="block" style="float: left; margin-left: 50px; width: 300px">
            <util:movieBundleDisplay movieBundleInFestival="#{programmeController.movieBundle}" />
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
