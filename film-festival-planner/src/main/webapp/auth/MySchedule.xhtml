<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/util">

<f:metadata>
    <f:viewParam name="day" value="#{programController.day}" converter="dayConverter"/>
    <f:event type="preRenderView" listener="#{programController.prepareView}"/>
</f:metadata>

<ui:composition template="layout.xhtml">

    <ui:param name="page" value="MySchedule" />

    <ui:define name="title">#{bundle.TitleMySchedule}</ui:define>

    <ui:define name="additional-headers">
        <h:outputStylesheet name="css/base/jquery-ui.min.css" />
        <h:outputStylesheet library="css" name="program.css"/>
        <h:outputScript library="js" name="jquery-1.9.1.js" />
        <h:outputScript library="js" name="jquery-ui-1.10.1.custom.js" />
        <h:outputScript library="js" name="jquery.blockUI.js" />
        <h:outputScript library="js" name="ffp-0.1.js" />
    </ui:define>

    <ui:define name="buttons">
        <h:panelGroup styleClass="buttons">
            <ui:repeat value="#{programController.days}" var="day">
                <h:link value="#{day.getDayOfWeek(programController.user.locale)}" styleClass="header_button" rendered="#{day.date ne programController.day}">
                    <f:param name="day" value="#{day.asString}"/>
                </h:link>
                <h:outputText value="#{day.getDayOfWeek(programController.user.locale)}" styleClass="header_button_text_only" rendered="#{day.date eq programController.day}"/>
            </ui:repeat>
            <ui:remove><span class="header_text">#{bundle.Schedule}</span></ui:remove>
            <h:form id="buttons_form" styleClass="header_form">
                <h:panelGroup styleClass="schedule_buttons" rendered="#{scheduleController.hasConstraints() or scheduleController.hasSchedule()}">
                    <h:commandLink action="#{scheduleController.suggestSchedule}"
                                   value="#{bundle.ProposeSchedule}"
                                   title="#{bundle.ProposeScheduleTooltip}"
                                   rendered="#{scheduleController.hasConstraints() and not scheduleController.hasSchedule()}"
                                   styleClass="header_button">
                        <f:ajax render="@form :sch_form" onevent="updateMovieCell" />
                    </h:commandLink>
                    <h:commandLink action="#{scheduleController.suggestSchedule}"
                                   value="#{bundle.RenewSchedule}"
                                   title="#{bundle.RenewScheduleTooltip}"
                                   rendered="#{scheduleController.hasSchedule()}"
                                   styleClass="header_button">
                        <f:ajax render="@form :sch_form" onevent="updateMovieCell" />
                    </h:commandLink>
                    <h:commandLink action="#{scheduleController.discardSchedule}"
                                   value="#{bundle.ForgetSchedule}"
                                   title="#{bundle.ForgetScheduleTooltip}"
                                   rendered="#{scheduleController.hasSchedule()}"
                                   styleClass="header_button">
                        <f:ajax render="@form :sch_form" onevent="updateMovieCell" />
                    </h:commandLink>
                </h:panelGroup>
                <ui:remove>
                    <h:selectOneMenu value="#{scheduleController.constraintsFile}">
                        <f:selectItem itemLabel="Load Constraints..." itemValue="foo"/>
                        <f:selectItems value="#{scheduleController.constraintFiles}"/>
                        <f:ajax listener="#{scheduleController.loadConstraintsFile}" render="@form :sch_form" onevent="updateMovieCell" />
                    </h:selectOneMenu>
                </ui:remove>
            </h:form>
        </h:panelGroup>
    </ui:define>

    <ui:define name="content">
        <script type="text/javascript">
            $(document).ready(function() {
                configureMovieCellControls();
                removeEmptyTextNodes();
                addSliders();
                highlightShowing();
            });
        </script>

        <div id="tooltip">
            <p id="tooltip-text">#{bundle.Priority}</p>
        </div>

        <div class="sch_container">
            <div class="sch_header">
                <div class="sch_cell_first">
                    <div class="sch_header_first_embedded">
                        <h:outputText value="#{bundle.Time}" />
                    </div>
                </div>
                <ui:repeat value="#{programController.venues}" var="venue">
                    <div class="sch_cell_rest">
                        <div class="sch_header_rest_embedded">
                            <h:outputText value="#{venue.name}" />
                        </div>
                    </div>
                </ui:repeat>
            </div>
            <h:form id="sch_form" class="sch_table_body">

                <h:inputHidden id="priority" value="#{scheduleController.priority}" />

                <ui:repeat value="#{programController.hours}" var="hour" varStatus="status">
                    <div class="sch_row">
                        <div class="sch_cell_first">
                            <h:outputText value="#{hour.formatted}" styleClass="sch_row_first_embedded"/>
                        </div>
                        <ui:repeat value="#{programController.getHourLineFor(hour)}" var="hourSlot">
                            <div class="sch_cell_rest">
                                <h:panelGroup id="movie_cell"
                                              styleClass="#{scheduleController.getMovieStyleClass(hourSlot.showing.id)}#{param['showing'] eq hourSlot.showing.id ? ' toHighlight' : ''}"
                                              rendered="#{hourSlot.hasShowing()}"
                                              style="margin-top: #{hourSlot.getMargin(60) - 1}px; height: #{hourSlot.getHeight(60) lt 20 ? 20 : hourSlot.getHeight(60)}px;">
                                    <span class="sch_movie_cell_embedded">
                                    <h:commandLink action="#{programController.setShowing(hourSlot.showing.id)}"
                                                   value="#{hourSlot.showing.movieBundleInFestival.movieBundle.englishTitle} (#{hourSlot.showing.movieBundleInFestival.movieBundle.durationInMinutes}') - #{hourSlot.showing.movieBundleInFestival.festivalEditionSection.section.name}">
                                        <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                        <f:ajax execute="@form" render=":movieInfo" onevent="updateMovieInfo" />
                                    </h:commandLink>
                                    <!--<span style="color: red"><h:outputText styleClass="sch_movie_cell_embedded" value="S#{hourSlot.showing.id}/M#{hourSlot.showing.movieBundleInFestival.id}"/></span>-->
                                    </span>
                                    <h:commandLink
                                            title="#{bundle.WatchAnyTooltip}"
                                            rendered="#{scheduleController.isNoConstraintSelectedForShowing(hourSlot.showing.id)}"
                                            action="#{scheduleController.watchMovieButtonClickedViaShowing(hourSlot.showing.id)}"
                                            styleClass="sch_check">
                                        <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                        <f:ajax execute="@form" render="@form :buttons_form" onevent="updateMovieCell" />
                                    </h:commandLink>
                                    <h:commandLink
                                            title="#{bundle.RemoveInterestTooltip}"
                                            rendered="#{scheduleController.hasUserConstraintFor(hourSlot.showing.id) and not scheduleController.isScheduledElsewhere(hourSlot.showing.id)}"
                                            action="#{scheduleController.removeInterestClickedViaShowing(hourSlot.showing.id)}"
                                            styleClass="sch_uncheck">
                                        <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                        <f:ajax execute="@form" render="@form :buttons_form" onevent="updateMovieCell" />
                                    </h:commandLink>
                                    <h:panelGroup
                                            rendered="#{scheduleController.hasUserConstraintFor(hourSlot.showing.id)}"
                                            styleClass="sch_priority_wrapper">
                                        <div class="sch_priority" />
                                        <h:outputText
                                                style="display: none"
                                                value="#{scheduleController.getShowingPriority(hourSlot.showing.id)}" />
                                        <h:commandButton
                                                style="display: none"
                                                styleClass="priorityButton"
                                                action="#{scheduleController.assignPriority(hourSlot.showing.id)}">
                                            <f:ajax execute="@form" render="@form" onevent="updateMovieCell" />
                                        </h:commandButton>
                                    </h:panelGroup>
                                    <h:commandLink
                                            title="#{bundle.WatchThisTooltip}"
                                            rendered="#{scheduleController.hasWeakConstraintFor(hourSlot.showing.id)}"
                                            action="#{scheduleController.watchShowingButtonClicked(hourSlot.showing.id)}"
                                            styleClass="sch_pin_user">
                                        <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                        <f:ajax execute="@form" render="@form" onevent="updateMovieCell" />
                                    </h:commandLink>
                                    <h:commandLink
                                            title="#{bundle.WatchThisSelectedUser}"
                                            rendered="#{scheduleController.isWatchShowingSelected(hourSlot.showing.id)}"
                                            action="#{scheduleController.watchShowingButtonClicked(hourSlot.showing.id)}"
                                            styleClass="sch_unpin_user">
                                        <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                        <f:ajax execute="@form" render="@form" onevent="updateMovieCell" />
                                    </h:commandLink>
                                    <h:commandLink
                                            title="#{bundle.WatchThisSelectedSystem}"
                                            rendered="#{not scheduleController.isWatchShowingSelected(hourSlot.showing.id) and scheduleController.isScheduled(hourSlot.showing.id)}"
                                            action="#{scheduleController.watchShowingButtonClicked(hourSlot.showing.id)}"
                                            styleClass="sch_pin_system">
                                        <!-- todo: remove execute="@form" (or just remove execute) when upgrading to jboss 7.2 (more specifically, to mojarra >= 2.1.15) -->
                                        <f:ajax execute="@form" render="movie_cell" onevent="updateMovieCell" />
                                    </h:commandLink>
                                </h:panelGroup>
                            </div>
                        </ui:repeat>
                    </div>
                </ui:repeat>
            </h:form>
        </div>

        <h:panelGroup layout="block" id="movieInfo">
            <a href="#" class="sch_close" onclick="closeMovieInfo(event)" />
            <util:movieBundleDisplay movieBundleInFestival="#{programController.showing.movieBundleInFestival}"
                                     rendered="#{programController.showing != null}"/>
            <h:outputText value="#{bundle.OtherShowings}" styleClass="movieInfoHeader" />
            <ul>
                <ui:repeat value="#{programController.otherShowings}" var="showing">
                    <li>
                        <h:outputLink value="MySchedule.xhtml">
                            <h:outputText
                                    value="#{showing.getDayOfWeek(auth.user.locale)}&lt;br /&gt;#{showing.getDayMonth(auth.user.locale)}"
                                    escape="false"/>
                            <f:param name="day" value="#{programController.getShowingDay(showing)}"/>
                            <f:param name="showing" value="#{showing.id}"/>
                        </h:outputLink>
                    </li>
                </ui:repeat>
            </ul>
        </h:panelGroup>

    </ui:define>
</ui:composition>

</html>
